<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

}

<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
    <script>
        $(document).ready(function() {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: ['copyHtml5', 'csvHtml5', 'excelHtml5', 'pdfHtml5']
        });
    });
    </script>





</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 p-0">

   <center><img src="{% static 'images/imageadmin.jpg' %}" width="150" height="300" class="img-thumbnail rounded-circle my-3" ></center>
      <div class="list-group">

        <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-action {% if request.path == '/admin_home/' %} active {% endif %}">DASHBOARD</a>
        <a href="{%url 'all_employee' %}" class="list-group-item list-group-item-action {% if request.path == '/all_employee/' %} active {% endif %}">ALL EMPLOYEES</a>

      </div>

    </div>
      <div class="col-sm-10 p-0">
          <div class="container-fluid p-2">
                <h3 class="text-center p-3 mr-5 font-weight-bold" style="border-bottom: 2px solid white;border-top: 2px solid white">EMPLOYEE RECORD MANAGEMENT SYSTEM</h3>
              <div class="card shadow" style="min-height : 89vh">
                  <div class="card-body" >
                      {% block main %}

                  {% endblock %}
                  </div>


              </div>
          </div>

      </div>
  </div>
</div>
