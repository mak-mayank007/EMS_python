{% load static %}
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    .list-group-item{
    padding:8px !important;
}
</style>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 p-0">

   <center><img src="{% static 'images/57314.jpg' %}" width="150" height="300" class="img-thumbnail rounded-circle my-3" ></center>
      <div class="list-group">
        <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_home/' %} active {% endif %}">DASHBOARD</a>
        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if request.path == '/profile/' %} active {% endif %}">PROFILE</a>
        <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-action {% if request.path == '/my_experience/' %} active {% endif %}">EXPERIENCE</a>
        <a href="{% url 'edit_myexperience' %}" class="list-group-item list-group-item-action {% if request.path == '/edit_myexperience/' %} active {% endif %}">EDIT EXPERIENCE</a>
        <a href="{%url 'my_education' %}" class="list-group-item list-group-item-action {% if request.path == '/my_education/' %} active {% endif %}">EDUCATION</a>
        <a href="{% url 'edit_myeducation' %}" class="list-group-item list-group-item-action {% if request.path == '/edit_myeducation/' %} active {% endif %}">EDIT EDUCATION</a>
        <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action {% if request.path == '/change_password/' %} active {% endif %}">CHANGE PASSWORD</a>
          <a href="{% url 'logout' %}" class="list-group-item list-group-item-action ">LOG OUT</a>

      </div>

    </div>
      <div class="col-sm-10 p-0">
          <div class="container-fluid p-2">
                <h3 class="text-center p-3 mr-5 font-weight-bold" style="border-bottom: 2px solid white;border-top: 2px solid white">EMPLOYEE RECORD MANAGEMENT SYSTEM</h3>
              <div class="card shadow" style="min-height : 89vh">
                  <div class="card-body" >
                      {% block main %}

                  {% endblock %}
                  </div>


              </div>
          </div>

      </div>
  </div>
</div>


</body>


</html>
